<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="d-flex">

  <main class="container">
    <div class="card d-flex flex-column">
      <picture class="background">
        <img src="assets/image/illustration-hero.svg" class="w-100" alt="happy person">
      </picture>
      <div class="content d-flex flex-column">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="pricing d-flex flex-row">
          <div class="left-box d-flex flex-row">
            <img src="assets/image/icon-music.svg" class="" alt="music icon">
            <div class="plan">
              <h4 style="color: var(--clr-dark-blue);">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
